<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Minimal Watch</title>
</head>
<body>

  <div class="container">
    <div class="container__hour" id="hrT">15</div>
    <div class="container__clock">
      <div class="container__clock__hr" id="hr"></div>
      <div class="container__clock__min" id="min"></div>
      <div class="container__clock__sec" id="sec"></div>
      <div class="container__clock__center"></div>
      <div class="container__clock__day" id="dayT">TUESDAY</div>
    </div>
    <div class="container__time">
      <div class="container__hourO" id="hrTO">15:</div>
      <div class="container__min" id="minT">01</div>
    </div>
  </div>
  
  
  <script src="assets/js/main.js"></script>
</body>
</html>
